<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1 class="bg-dark text-white p-5">Weather Dashboard</h1>
    </header>

  <div class="container-fluid row">
    
    <div class="col-12 col-md-5 col-lg-4 bg-light p-3 m-2 border border-2 border-dark rounded">
      <h3>Search for a city:</h3>

      <form id="search-form" class="form col-12 col-md-10 col-lg-8">
        <input id="city-input" class="form-input w-100 p-1" type="text" placeholder="Austin">
        <div id="msg"></div>
        <button class="btn btn-info btn-block mt-2">Search</button>
      </form>
    </div>

    <div class="col-12 col-md-6 col-lg-7 bg-light p-3 m-2 border border-2 border-dark rounded">
        <h3>Current Weather Report</h3>
        <span class="h4" id="current-icon">Icon</span>
        <div id="current-temp">Temperature: </div>
        <div id="current-wind">Wind Speed: </div>
        <div id="current-humidity">Humidity: </div>

    </div>

    <div class="col-11 container-fluid bg-light p-3 m-2 border border-2 border-dark rounded">
        <h3>5-Day Forecast</h3>
        <ul id="forecast"></ul>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
