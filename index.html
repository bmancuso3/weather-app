<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1 class="bg-dark text-white p-5">Weather Dashboard</h1>
    </header>

  <div class="container-fluid row">
    
    <div class="col-12 col-md-5 col-lg-4 bg-secondary p-2 m-2 border border-2 border-dark rounded" style="--bs-bg-opacity: .3">
      <h3 class="bg-dark text-white p-1">Search for a city:</h3>

      <form id="search-form" class="form col-12 col-md-10 col-lg-8">
        <input id="city-input" class="form-input w-100 p-1" type="text" placeholder="Austin">
        <div id="msg"></div>
        <button class="btn btn-info btn-block mt-2" id="search-button">Search</button>
      </form>

    </div>

    <div class="col-12 col-md-6 col-lg-7 bg-secondary p-2 m-2 border border-2 border-dark rounded" style="--bs-bg-opacity: .4">
        <h3 class="bg-dark text-white p-1">Current Weather Report</h3>
        <div class="h4" id="search-city">Please search a city</div>
        <img class="h3" id="current-icon"></img>
        <div id="current-temp">Temperature: </div>
        <div id="current-wind">Wind Speed: </div>
        <div id="current-humidity">Humidity: </div>

    </div>

    <div class="col-11 container-fluid bg-secondary p-2 m-2 border border-2 border-dark rounded" style="--bs-bg-opacity: .4">
        <h3 class="bg-dark text-white p-1">5-Day Forecast</h3>
        <ul class="list-group" id="forecast"></ul>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
